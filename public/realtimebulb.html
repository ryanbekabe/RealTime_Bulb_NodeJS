<!doctype html>
<html lang="en"><head></head>
<body><h1>RealTime Bulb</h1>
<img id="picBulb" src="/pic_bulboff.gif" style="width:100px">
<button onclick="buttonClickedBulbOn()">Click Bulb On</button>
<button onclick="buttonClickedBulbOff()">Click Bulb Off</button>
<script src="/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io.connect('http://localhost:4200');
socket.on('connect', function(data) {
	socket.emit('join', 'Bismillah|bekabeipa@gmail.com|hanyajasa.com|controlmode');
});
function buttonClickedBulbOn(){
	socket.emit('clickedbon');
	}
	socket.on('buttonUpdateBulb', function(data){
		document.getElementById("picBulb").src = '/pic_bulbon.gif';
	});
function buttonClickedBulbOff(){
		socket.emit('clickedboff');
	}
	socket.on('buttonUpdateBulbOff', function(data){
		document.getElementById("picBulb").src = '/pic_bulboff.gif';
	});
</script>
</body></html>
